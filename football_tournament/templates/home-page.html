<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <a href="/admin-login" class="btn btn-info text-center float-right">Admin Login</a>
        </div>
    </div>
    <div class="row">
        {% if teams_count < 10  %}
        <div class="col-12 mt-5">
            <h1 class="text-center">Click the below Register button to register your team</h1>
        </div><br>
        <div class="col-12 text-center mt-5" >
            <a href="/team-registration" class="btn btn-danger text-center">Register</a>
        </div>
        {% else %}
        <div class="col-12 mt-5">
            <h1 class="text-center text-danger">Registration Closed</h1>
            <br><br>
            <p class="text-center text-primary">Registration of football tournament has been completed</p>
        </div><br>
        {% endif %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>

</body>
</html>
